<div class="task">
  <ul>
    <li><label>Title:</label>{{ taskData.title }}</li>
    <div class="completed">
      <li><label>Completed:</label>{{ taskData.completed }}</li>
      <input
        *ngIf="!taskData.completed"
        type="button"
        value="Mark Completed"
        (click)="completeTask()"
      />
    </div>
  </ul>
</div>
