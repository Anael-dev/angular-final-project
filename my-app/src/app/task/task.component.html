<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item><label>Title:</label>{{ data.title }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item
        ><label>Completed:</label>{{ data.completed }}</mat-list-item
      >
      <mat-card-actions align="end">
        <button
          mat-button
          color="accent"
          *ngIf="!data.completed"
          (click)="completeTask()"
        >
          <mat-icon>check</mat-icon>
          Completed
        </button>
      </mat-card-actions>
    </mat-list>
  </mat-card-content>
</mat-card>
