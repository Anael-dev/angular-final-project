<div>
  <div class="header">
    <label>{{ dataType }}- User {{ id }}</label>
    <input type="button" value="Add" (click)="addData()" />
  </div>
  <div *ngIf="dataType === 'Todos'">
    <app-task
      *ngFor="let todo of todos | async"
      [todos]="true"
      [data]="todo"
    ></app-task>
  </div>
  <div *ngIf="dataType === 'Posts'">
    <app-task
      *ngFor="let post of posts | async"
      [todos]="false"
      [data]="post"
    ></app-task>
  </div>
</div>
