<div class="container">
  <div class="header">
    <mat-toolbar>
      Todos- User {{ id }}
      <button mat-flat-button color="primary" (click)="addData()">
        <mat-icon>add</mat-icon>
        <label>Add</label>
      </button>
    </mat-toolbar>
  </div>
  <app-task *ngFor="let todo of todos | async" [data]="todo"></app-task>
</div>
