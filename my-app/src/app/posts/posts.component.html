<div>
  <div class="header">
    <mat-toolbar>
      Posts - User {{ id }}
      <button mat-flat-button color="primary" (click)="addData()">
        <mat-icon>add</mat-icon>
        <label>Add</label>
      </button>
    </mat-toolbar>
  </div>

  <app-post *ngFor="let post of posts | async" [data]="post"></app-post>
</div>
