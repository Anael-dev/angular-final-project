<div class="main-container">
  <div class="users-container">
    <input #txt placeholder="Search" (keyup)="filterSearch(txt.value)" />
    <input type="button" value="Add" (click)="addUser()" />
    <br />
    <!-- <li *ngFor="let user of filteredArr | async">{{ user.name }}</li> -->
    <app-user
      *ngFor="let user of filteredArr | async"
      [userData]="user"
    ></app-user>
  </div>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
