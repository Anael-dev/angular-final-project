<mat-card
  class="login-card"
  [class.selectedColor]="rla.isActive"
  [class.borderGreen]="completed | async"
>
  <mat-card-header>
    <mat-icon>face</mat-icon>
    <mat-card-title>
      <mat-label>
        <a
          [routerLink]="['posts-todos', userData.id]"
          routerLinkActive
          #rla="routerLinkActive"
        >
          <b>ID: {{ userData.id }}</b>
        </a>
      </mat-label></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <!-- The form goes here -->
    <form #f="ngForm" autocomplete="off" (ngSubmit)="submitForm(f)">
      <div class="basic-data">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Name:</mat-label>
          <input
            matInput
            placeholder="Username"
            type="text"
            #fname="ngModel"
            name="fname"
            required
            minlength="2"
            [(ngModel)]="userData.name"
          />
          <mat-hint align="end">Min 2 characters</mat-hint>
          <mat-error
            *ngIf="!fname.valid && fname.dirty && fname.errors.required"
          >
            First name is required
          </mat-error>
          <mat-error
            *ngIf="!fname.valid && fname.dirty && fname.errors.minlength"
          >
            Name must be at least 2 characters long
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email:</mat-label>
          <input
            matInput
            placeholder="Email Address"
            type="email"
            #email="ngModel"
            name="email"
            required
            [(ngModel)]="userData.email"
            email
          />
          <mat-error
            *ngIf="!email.valid && email.dirty && email.errors.required"
          >
            Email address is required
          </mat-error>

          <mat-error *ngIf="!email.valid && email.dirty && email.errors.email">
            Email address is not valid
          </mat-error>
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button
          mat-button
          (mouseover)="dataVisible = true"
          (click)="dataVisible = false"
        >
          Other data
        </button>
        <div class="action-btn">
          <button
            mat-button
            color="accent"
            type="submit"
            [disabled]="!f.form.valid"
            (click)="updateAction = true"
          >
            Update
          </button>
          <button
            mat-button
            type="submit"
            (click)="deleteAction = true"
            color="accent"
          >
            Delete
          </button>
        </div>
      </mat-card-actions>
      <div class="other-data" *ngIf="dataVisible">
        <mat-form-field color="accent">
          <mat-label>Street:</mat-label>
          <input
            matInput
            placeholder="Street"
            type="text"
            name="street"
            #street="ngModel"
            minlength="2"
            [(ngModel)]="userData.address.street"
          />
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>City:</mat-label>
          <input
            matInput
            placeholder="City"
            type="text"
            name="city"
            minlength="2"
            #city="ngModel"
            [(ngModel)]="userData.address.city"
          />
          <mat-error *ngIf="!city.valid && city.dirty && city.errors.minlength">
            City must be at least 2 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>Zip Code:</mat-label>
          <input
            matInput
            placeholder="Zip Code"
            type="text"
            name="zipcode"
            #zipcode="ngModel"
            [(ngModel)]="userData.address.zipcode"
            minlength="5"
            maxlength="10"
          />
          <mat-error
            *ngIf="!zipcode.valid && zipcode.dirty && zipcode.errors.minlength"
          >
            Zip code must be at least 5 numbers long
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
